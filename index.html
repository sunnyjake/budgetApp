<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap_3_3_5.css">
        <link rel="stylesheet" href="css/main_style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="container" id="table">
            <div class="header">
                <div class="show_hide show_button" id="showHide"></div>
                <div class="header_text">Budget Table v_2</div>
            </div>
            <!--<div class="header_descriptions clearfix">
                <div class="amount text-center" id="header_amount">Amount</div>
                <div class="description" id="header_description">Description</div>
            </div>-->
            <div class="table_row clearfix">
                <div class="value text-center">0</div>
                <div class="description">Total</div>
                <div class="delete"></div>
            </div>
            <!--<div class="table_row clearfix">
                <div class="value">5</div>
                <div class="description">asdasd</div>
                <div class="delete"></div>
            </div>
            <div class="table_row clearfix">
                <div class="value">7</div>
                <div class="description">astra</div>
                <div class="delete"></div>
            </div>-->
        </div>
        <div class="container">
            <div class="buttons">
                <form class="form-inline">
                    <label for="amount">Amount, $<br/>
                        <input type="number" class="form-control" id="amount" autofocus>
                    </label>
                    <label>
                    <input type="text" placeholder="Enter purpose/sourse" class="form-control" id="source">
                    </label>
                    <input type="button" value="Add" class="btn btn-primary" id="add_item">
                    <input type="button" value="Sum Up" class="btn btn-success" id="sum_up">
                    <input type="button" value="Show/Hide history" class="btn btn-info" id="budget_history" disabled>
                </form>
                <hr/>
                <form class="form-inline">
                    <label for="search_field">Search by description<br/>
                        <input type="text" placeholder="Enter description to search" class="form-control" id="search_field">
                    </label>
                    <label for="filter">Find all items with |sum| > X<br/>
                        <input type="text" class="form-control" id="filter" placeholder="X">
                    </label>
                    <label>
                        <span id="error">*value must be a number</span>
                    </label>
                </form>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
